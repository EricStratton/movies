<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootsrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="new-ticket">
      <div id="new-ticket">
        <div class="new-ticket">
          <div class="form-group">
            <label for="new-movieName">Movie Name</label>
            <select id="movieNames" class="new-movieName" name="new-movieName">
              <option id="space" value="2">Space Stuff</option>
              <option id="fantasy" value="2">Fantasy stuff</option>
              <option id="historical" value="1">History Stuff</option>
              <option id="bio" value="1">Biography about some person</option>
              <option id="musicals" value="1">ABBA</option>
            </select>
          </div>
          <div class="form-group">
            <label for ="new-movieTime">Movie Times</label>
            <select id="times" class= "new MovieTime" name="new-movieTime">
              <option value="0">Early bird special</option>
              <option value="1">Matinee</option>
              <option value="2">Prime Time</option>
            </select>
          </div>
          <div id="userAges" class="form-group">
            <p>Ticket Type</p>
            <label for="userAgeChild">Child</label>
            <input type="radio" id="userAgeChild" name="ageInput" value="ew">
            <label for="userAgeAdult">Adult</label>
            <input type="radio" id="userAgeAdult" name="ageInput" value="grownfolk">
            <label for="userAgeSenior">Senior</label>
            <input type="radio" id="userAgeSenior" name="ageInput" value="old">
            <label for="userAgeOver100">Over 100</label>
            <input type="radio" id="userAgeOver100" name="ageInput" value="reallyold">
          </div>
          <button type="submit" class="btn">Checkout!</button>
        </div>
      </div>
    </form>

    <div id="price1">
      <p class="price">Your ticket will cost $X!</p>
    </div>
    <div id="price2">
      <p class="price">Your ticket will cost $Y!</p>
    </div>
    <div id="price3">
      <p class="price">Your ticket will cost $Z!</p>
    </div>
    <div id="price4">
      <p class="price">Your ticket will be FREE!</p>
    </div>

  </div>
</body>
</html>
