<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bott"
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="new-ticket">
      <div id="new-ticket">
        <div class="new-ticket">
          <div class="form-group">
            <label for="new-movieName">Movie Name</label>
            <select class="new-movieName" name="new-movieName">
              <option id="space" value="2">Space Stuff</option>
              <option id="fantasy" value="2">Fantasy stuff</option>
              <option id="historical" value="1">History Stuff</option>
              <option id="bio" value="1">Biography about some person</option>
              <option id="musicals" value="1">ABBA</option>
            </select>
          </div>
          <div class="form-group">
            <label for = " new-movieTime">Movie Times</label>
            <select class= "new MovieTime" name="new-movieTime">
              <option value="0">Early bird special</option>
              <option value="1">Matineel</option>
              <option value="2">Prime Timel</option>
              </select>
          </div>
          <div class="form-group">
            <p>Ticket Type</p>
            <label for="userAgeChild">Child</label>
            <input type="radio" id="userAgeChild" name="ageInput" value="child">
            <label for="userAgeAdult">Adult</label>
            <input type="radio" id="userAgeAdult" name="ageInput" value="adult">
            <label for="userAgeSenior">Senior</label>
            <input type="radio" id="userAgeSenior" name="ageInput" value="senior">
            <label for="userAgeOver100">Over 100</label>
            <input type="radio" id="userAgeOver100" name="ageInput" value="over100">
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
